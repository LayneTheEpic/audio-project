<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Audio Project</title>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="An audio visualizer.">

		<link rel="stylesheet" href="styles/base.css">
		<link rel="stylesheet" href="styles/fonts.css">
		<link rel="stylesheet" href="styles/main.css">

		<link rel="stylesheet" href="styles/sidebar/sidebar.css">
		<link rel="stylesheet" href="styles/sidebar/input.css">
		<link rel="stylesheet" href="styles/sidebar/label.css">
		<link rel="stylesheet" href="styles/sidebar/labels.css">
		<link rel="stylesheet" href="styles/sidebar/uploadButton.css">

		<link rel="stylesheet" href="styles/modals/modals.css">
		<link rel="stylesheet" href="styles/modals/cacheModal.css">
		<link rel="stylesheet" href="styles/modals/inputModal.css">
		<link rel="stylesheet" href="styles/modals/renderProgress.css">

		<script defer src="compiled/main.js" type="module"></script>
	</head>
	<body>
		<div id="modals">
			<div id="cache-modal" class="hide">
				<p id="cache-header">File data cached</p>
				<p id="cache-text">It looks like this file has been processed before.<br/>Do you want to use the cached data?</p>

				<div id="cache-button-container">
					<button id="cache-yes" class="cache-button">Yes</button>
					<button id="cache-no" class="cache-button">No</button>
				</div>
			</div>

			<div id="render-modal" class="hide">
				<p id="render-label">Rendering...</p>
				<div id="render-bar-container">
					<div id="render-bar-progress"></div>
				</div>
			</div>

			<div id="input-modal">
				<input id="input-input" type="text">
			</div>
		</div>

		<div id="sidebar" class="show">
			<button id="upload-button">Upload</button>
			<input id="file-input" type="file" accept="audio/*">

			<div id="frequency-container">
				<!-- add a header here and make this the bar animation area -->
				<p id="frequency-label" class="sidebar-label">Bar factor (4â€“14)</p>
				<p id="frequency-computed" class="sidebar-error">(512)</p>

				<input id="frequency-input" class="sidebar-input input-verify" type="number" value="9" min="4" max="14" step="1" placeholder="Integer, 4-14">
			</div>

			<div id="animation-container">
				<p class="sidebar-header">Background Animation</p>

				<p class="sidebar-label">Fade in time (%)</p>
				<input id="animation-fade-input" class="sidebar-input input-verify" type="number" value="35" min="0" max="100" step="1" placeholder="Number, 1-100">

				<p class="sidebar-label">Ramp up time (%)</p>
				<input id="animation-ramp-input" class="sidebar-input input-verify" type="number" value="5" min="0" max="100" step="1" placeholder="Number, 1-100">

				<p class="sidebar-label">Sustain time (%)</p>
				<input id="animation-sustain-input" class="sidebar-input input-verify" type="number" value="10" min="0" max="100" step="1" placeholder="Number, 1-100">

				<p class="sidebar-label">Maximum lightness (%)</p>
				<input id="animation-lightness-input" class="sidebar-input input-verify" type="number" value="20" min="0" max="100" step="1" placeholder="Number, 1-100">

				<p id="animation-error" class="sidebar-error">&nbsp;</p>
			</div>

			<!-- add a checkbox somewhere for "always used cached data where available" -->
		</div>

		<canvas id="canvas"></canvas>
	</body>
</html>
